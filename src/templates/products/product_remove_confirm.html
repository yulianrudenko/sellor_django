{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<section class="h-100 bg-dark">
  <div class="container py-3 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0 justify-content-center">
            <div class="col-md-8 col-lg-8 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form action="" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">{% trans 'Are You sure you want to delete' %} <a href="{{ product.get_absolute_url }}"><i>{{ product.title }}?</i></a></span>
                  </div>

                  <div class="mt-5 mb-3">
                    <button class="btn btn-danger btn-lg btn-block" type="submit"><span class="h4">{% trans 'Confirm' %}</span></button>
                    <div class="pt-5">
                      <h6 class="mb-0"><a href="{% url 'products:home' %}" class="text-body h5"><i
                            class="fas fa-long-arrow-alt-left me-2"></i>{% trans 'No, Back to shop' %}</a></h6>
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
